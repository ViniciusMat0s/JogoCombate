<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luta</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <!-- Arena com personagens separados -->
        <div class="arena">
            <img src="assets/images/background.png" class="bg" alt="Cenário">
        </div>

        <!-- Painel de vida e botões -->
        <div class="fight-bar">
            <div id="char">
                <div class="lifebar">
                    <div class="bar" style="width: 100%"></div>
                </div>
                <strong class="name">Herói</strong>
                <div>
                    <button class="attackButton">Atacar</button>
                </div>
            </div>
            <div id="monster">
                <div class="lifebar">
                    <div class="bar" style="width: 100%"></div>
                </div>
                <strong class="name">Orc</strong>
                <div>
                    <button class="attackButton">Atacar</button>
                </div>
            </div>
        </div>
    </main>

    <section>
        <ul class="log"></ul>
    </section>

    <script src="assets/js/functions.js "></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
